<div class="container z-depth-1 my-5 py-5 px-4 px-lg-0">
    <section>
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <ol class="timeline">
                    {{ range $step := .steps }}
                        <li class="timeline-element">
                            <h3 class="font-weight-bold dark-grey-text mb-3">
                                {{ safeHTML $step.title }}
                            </h3>
                            <p class="text-muted">
                                {{ safeHTML $step.text }}
                            </p>
                        </li>
                    {{ end }}
                </ol>

            </div>
        </div>
    </section>
    <!-- Section -->
</div>
